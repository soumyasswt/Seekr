version: "3.9"

services:
  seekr:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./docs:/app/docs          # Mount your documents directory
      - ./index.json:/app/index.json:ro   # Persist local index
      - ./web_index.json:/app/web_index.json:ro  # Persist web index
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
